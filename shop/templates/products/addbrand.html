{% extends "layout.html" %}
{% block content %}
{% include 'admin/adminnavbar.html' %}
<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
            <div class="col-md-10">
                <h3 align="center">Add a Category</h3>
                {% from "_formhelpers.html" import render_field %}
                <form method="post" enctype="multipart/form-data">
                <div>
                    {{ render_field(form.name, class="form-control") }}
                </div>
                <p><input type="submit" value="{% if getcategory %}Update {% else %}Add{% endif %} category" class="btn btn-outline-info">
                </form>
            </div>
    </div>
</div>
{% endblock content %}
