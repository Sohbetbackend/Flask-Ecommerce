{% extends 'layout.html' %}
{% block content %}
{% include 'admin/adminnavbar.html' %}

<div class="container">
    {% include '_messages.html' %}
    <table class="table table-sm">
        <thead>
            <th>Sr</th>
            <th>Ady</th>
            <th>Dogrula</th>
            <th>Pozmak</th>
        </thead>
        <tbody>
          {% for category in categories %}
          <tr>
            <td>{{loop.index}}</td>
            <td>{{ category.name }}</td>
            <td> <a href="{{url_for('updatecat', id=category.id)}}" class="btn btn-sm btn-info">Dogrula</a></td>
            <td>
              <form action="{{url_for('deletecat',id=category.id)}}" method="post">
                <button type="submit" class="btn btn-danger">Hovva</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
